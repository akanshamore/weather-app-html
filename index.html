<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="scripts.js"></script>
</head>

<body class="bg-gray-100 ">
    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-3xl font-bold">Weather App Dashboard</h1>
    </header>
    <main class="p-4 flex flex-row ">
        <div class="flex flex-col items-center">
            <div class="mb-4 w-full max-w-xs">
                <input id="locationInput" type="text" placeholder="Enter location" 
                class="border p-2 w-full mb-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
                <select id="cityDropdown" class="border p-2 w-full mb-2">
                    <option value="" selected disabled>Select a previously searched city</option>
                </select>
                <button id="searchButton" class="bg-blue-500 text-white p-2 w-full mt-2">Search</button>
            </div>
            <p class="mb-4 text-gray-700">Or</p>
            <button id="currentLocationButton" class="bg-blue-500 text-white p-2 w-full max-w-xs">Use Current
                Location</button>
        </div>
    
        
     
        <div id="weatherResult" class="ml-4 p-4 bg-white shadow-md rounded w-full "></div>
    </main>
    <footer class="bg-blue-500 text-white p-4 text-center">
        <p>&copy; 2024 Akansha More</p>
    </footer>
</body>

</html>
